<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="ats_application" ng-controller="JobCtrl">

<ion-pane>

  <ion-header-bar class="bar-assertive">
    <h1 class="title">MyRefers</h1>
  </ion-header-bar>


  <ion-tabs class="tabs-assertive tabs-icon-top">
    <ion-tab title="Applicants" icon-on="ion-ios-person" icon-off="ion-ios-person-outline">
      <ion-header-bar class="bar-positive"></ion-header-bar>
      <ion-content>
        <p>Hello</p>
      </ion-content>
    </ion-tab>

    <ion-tab title="Engage" icon-on="C:\Users\Shubham\ionic\ATS_Application\www\img\engage.png"
             icon-off="ion-ios-clock-outline">
    </ion-tab>

    <ion-tab title="Jobs" icon-on="ion-ios-briefcase" icon-off="ion-ios-briefcase-outline">
      <ion-header-bar></ion-header-bar>

      <!-- <div class="tabs">
            <a class="tab-item">Active</a>
            <a class="tab-item">On Hold</a>
            <a class="tab-item">Archived</a>
       </div> -->

      <ion-content>

        <ul class="list">
          <li class="item" ng-repeat="x in mydata">{{ x.title }}</li>
        </ul>
      </ion-content>


    </ion-tab>
  </ion-tabs>


  <ion-content>
  </ion-content>


</ion-pane>
</body>
<script src="js/controllers/JobCtrl.js"></script>
</html>
