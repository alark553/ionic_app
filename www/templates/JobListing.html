<ion-view title="Jobs">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-content>
    <ul class="list">
      <li class="item">
        <button ng-click="JobCtrl.previous()">Previous</button>
        <button ng-click="JobCtrl.next()">Next</button>
      </li>
      <!--<li>-->
      <!--<button ng-repeat="x in JobCtrl.mydata">{{x}}</button>-->
      <!--</li>-->
      <li class="item noWhiteSpace">
        <p>Current Page Number: <strong>{{ JobCtrl.pageNumber + 1 }}</strong></p>
        <p>Total Number of Pages: <strong>{{ JobCtrl.totalPages }}</strong></p>
      </li>
    </ul>

    <ul class="list">
      <li class="item" ng-repeat="x in JobCtrl.mydata" ui-sref="individualData" ng-click="JobCtrl.individualDataShow()">{{x.title}}
        <!--<ion-nav-view></ion-nav-view>-->
      </li>
    </ul>
    
    <!--<ul class="list">
      <button class="item" ng-repeat="x in JobCtrl.num">{{x}}</button>
    </ul>-->
  </ion-content>
</ion-view>
